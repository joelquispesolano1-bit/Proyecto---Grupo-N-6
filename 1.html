<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hábitos Saludables</title>
  <link rel="stylesheet" href="2.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>💧 Hábitos Saludables</h1>
      <div class="theme-selector">
        <select id="themeSelect">
          <option value="light">☀️ Claro</option>
          <option value="dark">🌙 Oscuro</option>
          <option value="blue">🔵 Azul</option>
          <option value="green">🟢 Verde</option>
        </select>
      </div>
    </div>
    <audio id="alarmSound" src="alarma.mp3" preload="auto"></audio>
  </header>

  <main>
    <!-- Reloj principal -->
    <section class="card clock-card">
      <div id="clock">--:--:--</div>
      <div class="form clock-form">
        <input type="time" id="manualClock">
        <button id="setClockBtn">🕐 Cambiar hora</button>
        <select id="formatSelect">
          <option value="24">Formato: 24h</option>
          <option value="12">Formato: 12h</option>
        </select>
      </div>
    </section>

<!-- NUEVA SECCIÓN: Gestión de Perfil -->
    <section class="card">
      <h2>👤 Gestión de Perfil</h2>
      <div class="form">
        <input type="text" id="profileName" placeholder="Nombre completo">
        <input type="email" id="profileEmail" placeholder="Email">
        <select id="profileType">
          <option value="basico">Básico</option>
          <option value="premium">Premium</option>
        </select>
        <button id="createProfileBtn">Crear Perfil</button>
      </div>
      <div id="profileInfo" style="margin-top: 15px; display: none;">
        <h3>Información del Perfil</h3>
        <div id="profileDetails"></div>
        <button id="syncHabitsBtn" style="margin-top: 10px;">Sincronizar Hábitos</button>
      </div>
    </section>

    
    <!-- Formulario de nuevo hábito -->
    <section class="card">
      <h2>➕ Agregar hábito</h2>
      <div class="form">
        <input type="text" id="habitName" placeholder="Ej: Beber agua">
        <input type="time" id="habitTime">
        <button id="addHabitBtn">Agregar</button>
      </div>
    </section>

    <!-- Lista de hábitos -->
    <section class="card">
      <h2>📝 Mis hábitos</h2>
      <div id="habitList" class="list"></div>
    </section>

    <!-- Historial -->
    <section class="card">
      <h2>📊 Historial</h2>
      <div class="history-header">
        <div id="activityCounters"></div>
        <select id="filterSelect">
          <option value="all">Todos</option>
          <option value="done">Cumplidos</option>
          <option value="fail">No cumplidos</option>
        </select>
      </div>
      <div id="activityList" class="list"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <div class="modal-buttons" id="modalButtons"></div>
    </div>
  </div>

  <script src="3.js"></script>
</body>
</html>
